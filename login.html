<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <!-- Bootstrap CSS -->  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,300;0,500;0,600;0,700;1,100&display=swap"
  rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<style>
    body{
        background-color: #fef5e7;
    }
    .signuplogin{
        max-width: 650px;
        width: 100%;
        padding: 30px;
        border: 5px unset rgb(139, 136, 136);
        border-radius: 10px;
        margin: 100px auto auto;
        background-color: #fff;
    }
    .form-control:focus{
       outline: none;
       box-shadow: none;
    } 
    .input.form-control.form-control{
       height: 10px; 
    }
</style>
</head>

<body>
    <header>
        <nav class="map-container">
          <div class="container-fluid">
            <a class="map-container" ><img src="/images/logo.png" alt="logo" class="img-fluid"></a>


<div class="container h-100 d-flex align-items-center justify-content-center mt-5">
    <section class="signuplogin">
    <!-- Tab Navigation -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#signup">Sign Up</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#login">Login</a>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-4">
        <!-- Sign Up Form -->
        <div class="tab-pane fade show active" id="signup">
            <h3>Sign Up</h3>
            <form>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="signupEmail" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="crfmpassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="crfmpassword" required>
                        </div>
                        <!-- Add this input element in your sign-up form -->
                        <div class="col-lg-">   
                            <div class="mb-2">
                                <div class="progress">
                                  <div id="signupPassword" class="progress-bar" role="progressbar" style="width: 0;">

                            </div>
                        </div>   
                    <!-- Add this checkbox in your sign-up form -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="acceptTerms" required>
                            <label class="form-check-label" for="acceptTerms">I accept the <a href="terms_and_conditions.html">Terms and Conditions</a></label>
                     </div>

                       
                        </div>
                    </div>

                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <div class="mt-3">
                <p>Or sign up with:</p>
                <button class="btn btn-light" onclick="signupWithGoogle()">Google</button>
                <button class="btn btn-light" onclick="signupWithFacebook()">Facebook</button>
                <button class="btn btn-light" onclick="signupWithTwitter()">Twitter</button>
            </div>
        </div>

        <!-- Login Form -->
        <div class="tab-pane fade" id="login">
            <h3>Login</h3>
            <form>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                 <!-- Add this link/button in your login form -->
                <a href="#forgotPasswordModal" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>

                <button type="submit" class="btn btn-primary">Login
                    
                </button>
            </form>
            <div class="mt-3">
                <p>Or log in with:</p>
                <button class="btn btn-light" onclick="signupWithGoogle()">Google</button>
                <button class="btn btn-light" onclick="signupWithFacebook()">Facebook</button>
                <button class="btn btn-light" onclick="signupWithTwitter()">Twitter</button>
            </div>
        </div>
    </div>
</section>
</div>

<!-- Bootstrap JS and Popper.js (required for dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
<!-- Include Zxcvbn library (you may need to download and host it) -->
<script src="path/to/zxcvbn.js"></script>


<!-- Placeholder Functions for Social Logins -->
<script>
    function signupWithGoogle() {
        alert("Signing up with Google (placeholder)");
    }

    function signupWithFacebook() {
        alert("Signing up with Facebook (placeholder)");
    }

    function signupWithTwitter() {
        alert("Signing up with Twitter (placeholder)");
    }

    function loginWithGoogle() {
        alert("Logging in with Google (placeholder)");
    }

    function loginWithFacebook() {
        alert("Logging in with Facebook (placeholder)");
    }

    function loginWithTwitter() {
        alert("Logging in with Twitter (placeholder)");
    }

  <!-- Password Strength Indicator Script -->

// JavaScript code to update password strength indicator
   const passwordInput = document.getElementById('signupPassword');
   const passwordStrength = document.getElementById('password-strength');

   passwordInput.addEventListener('input', function() {
   const password = passwordInput.value;
   const strength = zxcvbn(password).score; // Assumes you've included the Zxcvbn library
   const strengthText = ['Very Weak', 'Weak', 'Moderate', 'Strong', 'Very Strong'];

   passwordStrength.textContent = `Password Strength: ${strengthText[strength]}`;
   }
 );


</script>

<!-- Include necessary JavaScript functions for social logins -->
<!-- Add this modal at the end of your HTML body -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <p>Enter your email address to reset your password:</p>
      <form>
        <div class="mb-3">
          <label for="resetEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="resetEmail" required>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </form>
    </div>
  </div>
</div>
</div>
<!-- Create a verification page similar to the password reset modal -->
<div class="modal fade" id="verificationModal" tabindex="-1" aria-labelledby="verificationModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="verificationModalLabel">Email Verification</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <p>Click the link below to verify your email address:</p>
      <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" class="btn btn-primary">Verify Email</a>
    </div>
  </div>
</div>
</div>

</body>
</html>
