<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav class="map-container">
          <div class="container-fluid">
            <a class="map-container" ><img src="/images/logo.png" alt="logo" class="img-fluid"></a>

    <div class="container">
        <div class="row">
            <div class="col-md-6 contact-info">
                <h2>Contact Us</h2>
                <p>Feel free to get in touch with us. We are here to help!</p>
                <address>
                    <strong>Address:</strong><br>
                    1234 Mental Health Street<br>
                    City, Country<br>
                    Zip Code
                </address>
                <p><strong>Phone:</strong> +1 123-456-7890</p>
                <h2>Social Media</h2>
                <p>Connect with us on social media:</p>
               <ul>
                 <li><a href="#">Facebook</a></li>
                 <li><a href="#">Twitter</a></li>
                 <li><a href="#">Instagram</a></li>
               </ul>
            </div>
            <div class="col-md-6">
                <h2>Send Us a Message</h2>
                <form class="contact-form">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                    <input type="email" class="form-control" placeholder="Your Email" required>
                    <textarea class="form-control" placeholder="Your Message" rows="4" required></textarea>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h2>Our Location</h2>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2248.021780505652!2d-0.1234135342779783!3d51.50336317442708!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zM5DCsDI2JzE4LjciTiAwwrAwMScwMC44NSJF!5e0!3m2!1sen!2suk!4v1640996141423!5m2!1sen!2suk" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
